<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="prev-operations"></p>
            <p class="result"></p>
        </div>
        <div class="delete-buttons">
            <button>Clear</button>
            <button>Delete</button>
        </div>
        <div class="main-buttons">
            <div class="numbers">
                <button onclick="addDigit(this.textContent)">1</button>
                <button onclick="addDigit(this.textContent)">2</button>
                <button onclick="addDigit(this.textContent)">3</button>
                <button onclick="addDigit(this.textContent)">4</button>
                <button onclick="addDigit(this.textContent)">5</button>
                <button onclick="addDigit(this.textContent)">6</button>
                <button onclick="addDigit(this.textContent)">7</button>
                <button onclick="addDigit(this.textContent)">8</button>
                <button onclick="addDigit(this.textContent)">9</button>
                <button onclick="addDigit(this.textContent)">0</button>
                <button>.</button>
                <button>-/+</button>
            </div>
            <div class="operations">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
